---
name: "obs-chattalker-deploy"

on:
  push:
    branches:
      - "main"

defaults:
  run:
    shell: "bash"

jobs:
  DeployObsChatTalkerInfra:
    runs-on:
      - "codebuild-CDKRunner-${{ github.run_id }}-${{ github.run_attempt }}"
      - "image:arm-lambda-nodejs20"
      - "instance-size:1GB"

    concurrency:
      group: "${{ github.workflow }}-dev"

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: "Fix npm"
        run: "mkdir -p /tmp/opt/npm/lib"

      - name: "Configure AWS credentials"
        uses: "aws-actions/configure-aws-credentials@v4"
        with:
          aws-region: "us-east-1"
          role-to-assume: "arn:aws:iam::147997151289:role/ObsChatTalkerMainRole"

      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install dependencies"
        run: "npm ci"

      - name: "Deploy infra"
        working-directory: "packages/cdk"
        run: "./update.sh"
