---
name: "deploy-infra"

on:
  push:
    branches:
      - "main"

defaults:
  run:
    shell: "bash"

jobs:
  DeployInfra:
    runs-on:
      - "codebuild-ObsChatTalkerDeployInfraDev001-${{ github.run_id }}-${{ github.run_attempt }}"
      - "image:arm-lambda-nodejs20"
      - "instance-size:1GB"

    environment: "dev"

    concurrency:
      group: "dev"
      cancel-in-progress: true

    env:
      npm_config_tmp: "${{ github.workspace}}/.tmp"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install dependencies"
        run: "npm ci --workspace=obs-chattalker-cdk"

      - name: "Deploy service CodeBuild projects"
        working-directory: "packages/cdk"
        run: "./update.sh"
